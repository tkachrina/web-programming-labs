<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ткаченко Екатерина Игоревна. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <style>
        footer {
            position: fixed;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
    <script>
        function showSum(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value); /*создать переменную*/
            let b = parseInt(inputB.value);
            let result=a+b; /*операция суммирования*/
            alert('Сумма ' + a + ' и ' + b + 'равна'+result); /*выводим на экран требуемое сообщение*/
        }
        function showAuthor(){
            let author = 'Авторка страницы:\nТкаченко Екатерина Игоревна';
            alert(author);
        }
        function showDiff(){
            let inputA=document.getElementById('numberA');
            let inputB=document.getElementById('numberB');
            let a= parseInt(inputA.value);
            let b= parseInt(inputB.value);
            let result= a-b;
            alert ('\n Разность' +  a  +' и ' +  b  +' равна' + result);
        }
        function showk() {
            let inputA=document.getElementById('numberA');
            let inputB=document.getElementById('numberB');
            let a= parseInt(inputA.value);
            let b= parseInt(inputB.value);
            let result= a*b;
            alert ('\n Произведение' +  a  +' и ' +  b  +' равно' + result);
        }
        function showd(){
            let inputA=document.getElementById('numberA');
            let inputB=document.getElementById('numberB');
            let a= parseInt(inputA.value);
            let b= parseInt(inputB.value);
            let result= a/b;
            alert ('\n Частное' +  a  +' и ' +  b  +' равно' + result);
        }
        function changeOutput(buttonNum, backColor, textColor, border ){
            let output=document.getElementById('output');
            output.innerHTML='Нажата кнопка' + buttonNum;
            output.style.backgroundColor=backColor;
            output.style.color= textColor;
            output.style.border=border;
        }
        function showTotal() {
            let inputA = document.getElementById('numbA');
            let inputB = document.getElementById('numbB');
            let inputC = document.getElementById('numbC');
            let inputD = document.getElementById('numbD');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let c = parseInt(inputC.value);
            let d = parseInt(inputD.value);
            let result = (a*100 + b*80 + c*150 + d*300);
            let q = document.getElementById('output2')
            q.innerHTML =  'Итого: ' + result
        }
        function click(visibility) {
            let q = document.getElementById('q');
            q.style.visibility = visibility;
        }
        function three(something){
            something.style.opacity=0;
        } 
    </script>
    <style>
        .message{
            cursor: pointer; /*курсор*/
            display: inline-block;
            border: 1px solid; /*граница сплошная*/
            border-color: rgb(241, 40, 208);
            border-radius: 7px; /*скругление уголков*/
            padding: 7px; /*внутренние отступы*/
            width: 250px; /*ширина*/
            height: 25px; /*высота*/
            text-align: center;
            color: rgb(199, 69, 188);
            background-color:rgba(255, 137, 255, 0.548) ;
    
        }
        .second{
            width:250px;
            height: 400px;
            background-color: rgb(250, 228, 248);
            border: 2px solid rgb(219, 2, 190);
            border-radius: 7px;
            display: inline-block;
            margin:30px;
            padding:15px;
            cursor: pointer;
            font-weight: bold;
            color:rgb(250, 13, 230);
            font-size: 20px;
        }
        #output {
            border:1px solid;
            width:300px;
            height:40px;
        }
        #output2 {
            border: 1px solid;
            width: 250px;
            height: 40px;
        }
        .cicle {
            width: 50px; 
            height: 50px; 
            border: 2px solid;
            border-radius: 50px;
            text-align: center;
            font-size: 25px;
            font-weight: bold;
            line-height: 50px;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }
        #q {
            background-color: #fd0606;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()"">Узнать,кто авторка страницы</div>
        <div class="message" onclick="showDiff()"> Найти разность чисел </div>
        <div class="message" onclick="showk()"> Найти произведение чисел </div>
        <div class="message" onclick="showd()"> Найти частное чисел </div>
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'white', 'blue', 'dashed')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'white', 'orange', 'dashed')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'white', 'green', 'dashed')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'white', 'red', 'dashed')">
        </div>
        <div id="output"></div>
        <div class="second"> 
            <div style="font-size: 20px; font-weight: 10px; margin: 10px; margin-left: 45px;">Корзина товаров</div>
            <div>Яблоки(100р/шт):</div>
            <div><input type="number" value="0" id="numbA"></div>
            <div>Груши(80р/шт)</div>
            <div><input type="number" value="0" id="numbB"></div>
            <div>Апельсины(150р/шт)</div>
            <div><input type="number" value="0" id="numbC"></div>
            <div>Дыни(300р/шт)</div>
            <div><input type="number" value="0" id="numbD"></div>
            <input type="button" value="Рассчитать" onclick=showTotal() >
            <div id='output2'> Итого: </div>
        </div>
        <div class="cicle" onclick="three(this)"> 1 </div>
        <div class="cicle" style="background-color: #e7460b;" onclick="three(this)"> 2 </div>
        <div class="cicle" style="background-color: #2315e8;" onclick="three(this)"> 3 </div>
        <div class="cicle" style="background-color: #fd06f1;" onclick="three(this)"> 4 </div>
        <div class="cicle" style="background-color: #13da1a;" onclick="three(this)"> 5 </div>
        <div class="cicle" style="background-color: #ffffff;" onclick="three(this)"> 6 </div>
        <div class="cicle" style="background-color: #000000;" onclick="three(this)"> 7 </div>
        <div class="cicle" style="background-color: #fd067d;" onclick="three(this)"> 8 </div>
        <div class="cicle" style="background-color: #13c1e8;" onclick="three(this)"> 9 </div>
        <div class="cicle" style="background-color: #dcf219;" onclick="three(this)"> 10 </div>
    </main>
    <footer>
        &copy; Ткаченко Екатерина, ФБИ-13, 2 курс, 2023
    </footer>
</body>
</html>
