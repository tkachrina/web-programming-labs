<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ткаченко Екатерина Игоревна. Лабораторная 7</title>
    <link rel="stylesheet" href="main.css">
<script>
    function addBlocks() {
        let blocks = document.getElementById ("blocks");
        for (let i = 0; i < 10; i++) {
            let block = document.createElement ('div');
            block.innerHTML="Блок №" + (i + 1) + ':' + (2 * i **2) ;  
            blocks.appendChild(block);
        }
    }
</script>
</head>
<body>
    <main>
        <button onclick ="addBlocks()"> Создавать блоки</button>
        <div id="blocks"></div>

    </main>
    <footer>
        &copy; Ткаченко Екатерина, ФБИ-13, 2 курс, 2023
    </footer>    
</body>
</html>
