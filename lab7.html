<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ткаченко Екатерина Игоревна. Лабораторная 7</title>
    <link rel="stylesheet" href="main.css">
    <style>
        footer {
            position: fixed;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
<script>
    function addBlocks() {
        let blocks = document.getElementById ("blocks");
        for (let i = 0; i < 10; i++) {
            let block = document.createElement ('div');
            block.innerHTML="Блок №" + (i + 1) + ':' + (2 * i **2) ;  
            blocks.appendChild(block);
        }
    }
    function showExchange() {
            let exchange = [73.6307,72.7923,72.8949,71.5763,70.8924,
                            70.5991,70.3847,70.0414,70.1217,70.5174];
            let table = document.getElementById('dollar-exchange');
            for(let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }
            let sum = 0;
            for (let i = 0; i < exchange.length; i++) {
                sum = sum + exchange[i];
            }
            let average = sum / exchange.length;
            document.getElementById('detail').innerHTML = 'среднее значение:' + average;
   
    }
    function addTransparentBlocks() {
        let transparent1 = document.getElementById ("transparent-blocks");
        for (let i = 0; i < 10; i++) {
            let transparent = document.createElement ('div');
            transparent. style.opacity = i/10;
            transparent.innerHTML="Блок №" + (i + 1) + ': opacity ';
            transparent1.appendChild(transparent);
        }
    }
    function redGreen() {
            let circle1 = document.getElementById('div2');
            let user = document.getElementById('user-number');
            let input = parseInt(user.value);
            for(let i = input; i>=1; i--) {
                let shar = document.createElement('div');
                shar.style.borderRadius = '50%';
                shar.style.width = '80px';
                shar.style.height = '80px';
                shar.style.lineHeight = '70px'
                shar.style.textIndent = '35px'
                shar.innerHTML = i;
            if(i % 2 == 0) {
                shar.style.backgroundColor = 'red';
            }
            else {
                shar.style.backgroundColor = 'green';
            }
            circle1.appendChild(shar);
            }
        }
        function tablekd() {
            let table1 = document.getElementById('table');
            for(let i = 13; i<=33; i++) {
                let tab = document.createElement('div');
                tab.innerHTML = i+'*41='+ i*41;
                table.appendChild(tab);
            }
        }
        function kursValut() {
            let kurs = [6.45, 6.44, 6.49, 6.48, 6.47,
                        6.37, 6.29, 6.30, 6.13,]
            let data = ["18.05.2023", "19.05.2023", "22.05.2023", "23.05.2023", "24.05.2023",
                        "25.05.2023", "26.05.2023", "29.05.2023", "30.05.2023",];
            let dif = ["-", kurs[1]-kurs[0], kurs[2]-kurs[1], kurs[3]-kurs[2], kurs[4]-kurs[3],
                            kurs[5]-kurs[4], kurs[6]-kurs[5], kurs[7]-kurs[6], kurs[8]-kurs[7],
                            kurs[9]-kurs[8], ];
            let table = document.getElementById("tableValut")
            for(let i = 0; i < kurs.length; i++) {
                let tr = document.createElement("tr");
                let td1 = document.createElement("td");
                let td2 = document.createElement("td");
                let td3 = document.createElement("td");
                td1.innerHTML = kurs[i];
                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);
                td2.innerHTML = data[i];
                td3.innerHTML = dif[i];
                table.appendChild(tr);
            }
            let sum = 0;
            let average = document.getElementById("average");
            let max = document.getElementById("max");
            let min = document.getElementById("min");
            for(i = 0; i < kurs.length; i++) {
                sum = sum + kurs[i];
            }
            let sumAll = sum / kurs.length;
            average.innerHTML = "Среднее значение: " + sumAll;
            max.innerHTML = "Максимальное значение: " + Math.max.apply(0, kurs);
            min.innerHTML = "Минимальное значение: " + Math.min.apply(0, kurs);
        }
</script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    <main>
        <button onclick ="addBlocks()"> Создавать блоки</button>
        <div id="blocks"></div>

        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-exchange"></table>
        <div id="detail"></div>

        <button onclick="addTransparentBlocks()" >Создавать полупрозрачные блоки</button>
        <div id="transparent-blocks"></div>

        <button onclick="redGreen()">Красное/Зеленое</button>
        <input type="number" value="5" placeholder="Введите число кругов" min="1" max="10" id="user-number"> <br><br>
        <div id="div2"></div>

        <button onclick="tablekd()">Таблица умножения на 41</button>
        <div id="table"></div>

        <button onclick="kursValut()">Курс Акций "Московский кредитный банк"</button>
        <table border="1" id="tableValut"></table>
        <div id="detailValut"></div>
        <div id="average"></div>
        <div id="max"></div>
        <div id="min"></div>


    </main>
    <footer>
        &copy; Ткаченко Екатерина, ФБИ-13, 2 курс, 2023
    </footer>    
</body>
</html>
