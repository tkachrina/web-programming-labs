<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ткаченко Екатерина Игоревна. Лабораторная 7</title>
    <link rel="stylesheet" href="main.css">
<script>
    function addBlocks() {
        let blocks = document.getElementById ("blocks");
        for (let i = 0; i < 10; i++) {
            let block = document.createElement ('div');
            block.innerHTML="Блок №" + (i + 1) + ':' + (2 * i **2) ;  
            blocks.appendChild(block);
        }
    }
    function showExchange() {
            let exchange = [73.6307,72.7923,72.8949,71.5763,70.8924,
                            70.5991,70.3847,70.0414,70.1217,70.5174];
            let table = document.getElementById('dollar-exchange');
            for(let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }
            let sum = 0;
            for (let i = 0; i < exchange.length; i++) {
                sum = sum + exchange[i];
            }
            let average = sum / exchange.length;
            document.getElementById('detail').innerHTML = 'среднее значение:' + average;
   
    }
    function addTransparentBlocks() {
        let transparent1 = document.getElementById ("transparent-blocks");
        for (let i = 0; i < 10; i++) {
            let transparent = document.createElement ('div');
            transparent. style.opacity = i/10;
            transparent.innerHTML="Блок №" + (i + 1) + ': opacity ';
            transparent1.appendChild(transparent);
        }
    }
    function redGreen() {
            let circle1 = document.getElementById('div2');
            let user = document.getElementById('user-number');
            let input = parseInt(user.value);
            for(let i = input; i>=1; i--) {
                let shar = document.createElement('div');
                shar.style.borderRadius = '50%';
                shar.style.width = '80px';
                shar.style.height = '80px';
                shar.style.lineHeight = '70px'
                shar.style.textIndent = '35px'
                shar.innerHTML = i;
            if(i % 2 == 0) {
                shar.style.backgroundColor = 'red';
            }
            else {
                shar.style.backgroundColor = 'green';
            }
            circle1.appendChild(shar);
            }
        }
</script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    <main>
        <button onclick ="addBlocks()"> Создавать блоки</button>
        <div id="blocks"></div>

        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-exchange"></table>
        <div id="detail"></div>

        <button onclick="addTransparentBlocks()" >Создавать полупрозрачные блоки</button>
        <div id="transparent-blocks"></div>

        <button onclick="redGreen()">Красное/Зеленое</button>
        <input type="number" value="5" placeholder="Введите число кругов" min="1" max="10" id="user-number"> <br><br>
        <div id="div2"></div>


    </main>
    <footer>
        &copy; Ткаченко Екатерина, ФБИ-13, 2 курс, 2023
    </footer>    
</body>
</html>
